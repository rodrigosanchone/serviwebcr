<div class="row my-5 mx-1">
  <div class="row container-fluid" id="form">
    <div class="col-sm-12 col-lg-8">
      <form
        [formGroup]="form"
        method="post"
        class="mt-5 mb-5"
        (ngSubmit)="onSubmit($event)"
      >
        <legend class="text-center header">Contactenos</legend>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            id="nombre"
            [formControl]="nombre"
            required
            name="from_name"
          />
          <p [ngClass]="{ 'alert alert-danger mt-3': responseMessage }">
            {{ responseMessage }}
          </p>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="user_email"
            class="form-control"
            id="email"
            formControlName="email"
            [formControl]="email"
            required
            name="email"
          />
          <p [ngClass]="{ 'alert alert-danger mt-3': responseMessage2 }">
            {{ responseMessage2 }}
          </p>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">TelÃ©fono</label>
          <input type="phone" name="user_email" class="form-control"
          formControlName="telefono"
          id="telefono"
          [formControl]="telefono"
          required
          name="phone"/>
          <p [ngClass]="{ 'alert alert-danger mt-3': responseMessage2 }">
            {{ responseMessage3 }}
          </p>
        </div>
        <div class="col">
          <label for="mensaje" class="form-label">Deje su mensaje</label>
          <textarea type="text" name="message" id="mensaje" class="form-control"  formControlName="mensaje"
          id="mensaje"
          [formControl]="mensaje"
          required
          name="message">
          </textarea>
          <p [ngClass]="{ 'alert alert-danger mt-3': responseMessage4 }">
            {{ responseMessage4}}
          </p>
        </div>
  
        <input type="submit" value="Enviar" class="btn btn-primary mt-2" />
      </form>
    </div>
    <div class="col-lg-4 social bgBlue" data-aos="fade-left">
